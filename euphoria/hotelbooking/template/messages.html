{% if messages %}
		{% for msg in messages %}
			<div class="alert alert-danger">

                  <button type="button" aria-hidden="true" class="close">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                  </button>
                  <span>
                	{{msg}}
                   </span>
			</div>
		{% endfor %}
{% endif %}
